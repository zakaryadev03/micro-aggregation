version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"  
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app_network

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: guest
      POSTGRES_PASSWORD: guest
      POSTGRES_DB: aggregator
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network
  
    
  aliexpress:
    build:
      context: ./aliexpress/
      dockerfile: Dockerfile
    container_name: aliexpress
    depends_on:
      - rabbitmq
    env_file:
      - ./aliexpress/src/.env
    networks:
      - app_network
    restart: on-failure:5 

    
  amazon:
    build:
      context: ./amazon/
      dockerfile: Dockerfile
    container_name: amazon
    depends_on:
      - rabbitmq
    env_file:
      - ./amazon/src/.env
    networks:
      - app_network
    restart: on-failure:5
  
  aggregator:
    build:
      context: ./aggregator/
      dockerfile: Dockerfile
    container_name: aggregator
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - postgres
    env_file:
      - ./aggregator/.env
    networks:
      - app_network
    restart: on-failure:5

  frontprod:
    build:
      context: ./frontendNext
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APIURL: "http://backend:5000"
        NEXT_PUBLIC_MICRO_URL: "http://docsappprod:3000"
    container_name: frontprod
    ports:
      - "3000:3000"
    networks:
      - app_network

  docsappprod:
    build:
      context: ./docs-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_ASSET_PREFIX: "http://docsappprod:3000/doc/"
    container_name: docsappprod
    ports:
      - "3001:3000"
    networks:
      - app_network
  
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_network
    depends_on:
      - frontprod
      - docsappprod
      - aggregator


networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: